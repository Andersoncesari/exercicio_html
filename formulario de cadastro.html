<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <h1>Formulario de Cadastro</h1>
    <form>
        <label>Nome</label>
        <input id="seu nome" type="text" /> <p>
        <br />
        <label>Email</label> 
        <input id="email" type="email" /> <p>
        <br />
        <label>Senha</label>
        <input id="senha" type="text" /> <p>
        <br />
        <button type="submit">
            Enviar
        </button>
        <button type=" reset">
            Cancelar
        </button>
    </form>
</body>
</html>
